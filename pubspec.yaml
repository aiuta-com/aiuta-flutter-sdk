    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  envied_generator: ^0.5.4+1


flutter:
  plugin:
    platforms:
      android:
        package: com.aiuta.flutter.fashionsdk
        pluginClass: AiutaPlugin
      ios:
        pluginClass: AiutaPlugin
