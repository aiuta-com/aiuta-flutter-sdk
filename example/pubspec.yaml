name: aiutasdk_example
description: "Demonstrates how to use the aiutasdk plugin."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=3.1.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  aiuta_flutter:
    path: ../

  cupertino_icons: ^1.0.6
  envied: ^0.5.4+1

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  envied_generator: ^0.5.4+1

flutter:
  uses-material-design: true
  assets:
    - res/icons/ic_back_24.png
    - res/icons/ic_share_24.png
    - res/icons/ic_history_24.png
    - res/icons/ic_onboarding_best_results_good_24.png
    - res/icons/ic_welcome_82.png
    - res/icons/ic_like_36.png
    - res/icons/ic_trash_24.png
    - res/icons/ic_gratitude_40.png
    - res/icons/ic_camera_24.png
    - res/icons/ic_error_36.png
    - res/icons/ic_tryon_20.png
    - res/icons/ic_wishlist_fill_24.png
    - res/icons/ic_select_model_24.png
    - res/icons/ic_gallery_24.png
    - res/icons/ic_wishlist_24.png
    - res/icons/ic_dislike_36.png
    - res/icons/ic_repicking_24.png
    - res/icons/ic_image_error_36.png
    - res/icons/ic_close_24.png
    - res/icons/ic_check_20.png
    - res/icons/ic_onboarding_best_results_bad_24.png
    - res/icons/ic_arrow_16.png
    - res/images/onboarding_item_1.png
    - res/images/onboarding_item_2.png
    - res/images/onboarding_item_3.png
    - res/images/onboarding_main_3.png
    - res/images/onboarding_bad_image_2.png
    - res/images/onboarding_main_2.png
    - res/images/onboarding_bad_image_1.png
    - res/images/onboarding_main_1.png
